# ==================== TRAEFIK STATIC CONFIGURATION ====================
# Static configuration for Traefik API Gateway (Docker Compose)
# Domain: govconnect.my.id (Dashboard), api.govconnect.my.id (API)

# Global settings
global:
  checkNewVersion: false
  sendAnonymousUsage: false

# API and Dashboard
api:
  dashboard: true
  insecure: false  # Secure in production

# Ping endpoint for health checks
ping:
  entryPoint: traefik

# Entry Points
entryPoints:
  # HTTP - redirect to HTTPS
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true
  
  # HTTPS
  websecure:
    address: ":443"
    http:
      tls:
        certResolver: letsencrypt
    # HTTP/2 and HTTP/3
    http3:
      advertisedPort: 443
  
  # Traefik dashboard (internal only)
  traefik:
    address: ":8080"
  
  # Metrics (Prometheus)
  metrics:
    address: ":9100"

# Providers
providers:
  # Docker provider
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: govconnect-network
    watch: true
  
  # File provider for dynamic config
  file:
    directory: /etc/traefik/dynamic
    watch: true

# Certificate Resolvers (Let's Encrypt)
certificatesResolvers:
  letsencrypt:
    acme:
      email: admin@govconnect.my.id
      storage: /letsencrypt/acme.json
      # Use HTTP-01 challenge
      httpChallenge:
        entryPoint: web
      # For testing, use staging server
      # caServer: https://acme-staging-v02.api.letsencrypt.org/directory

# Logging
log:
  level: INFO
  format: json

# Access Logs
accessLog:
  filePath: /var/log/traefik/access.log
  format: json
  filters:
    statusCodes:
      - "200-599"
  fields:
    headers:
      defaultMode: drop
      names:
        User-Agent: keep
        Authorization: redact
        X-Internal-API-Key: redact

# Metrics (Prometheus)
metrics:
  prometheus:
    entryPoint: metrics
    addEntryPointsLabels: true
    addServicesLabels: true
    addRoutersLabels: true
