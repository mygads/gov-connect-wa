# Promtail Configuration for GovConnect
# Collects logs from Docker containers and forwards to Loki

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    tenant_id: govconnect
    batchwait: 1s
    batchsize: 1048576
    timeout: 10s

scrape_configs:
  # ==================== Docker Container Logs ====================
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["com.docker.compose.project=govconnect"]
    relabel_configs:
      # Extract container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      
      # Extract service name from compose label
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
      
      # Extract project name
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: 'project'
      
      # Drop containers without labels
      - source_labels: ['service']
        regex: ''
        action: drop
    
    pipeline_stages:
      # Parse JSON logs
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp
            service: service
            wa_user_id: wa_user_id
            complaint_id: complaint_id
            ticket_id: ticket_id
            model: model
            intent: intent
            error: error
      
      # Extract labels from parsed fields
      - labels:
          level:
          service:
      
      # Add timestamp from log
      - timestamp:
          source: timestamp
          format: RFC3339Nano
          fallback_formats:
            - RFC3339
            - "2006-01-02T15:04:05.000Z"
      
      # Drop debug logs in production
      - match:
          selector: '{level="debug"}'
          stages:
            - drop:
                expression: ".*"
          pipeline_name: drop_debug

  # ==================== System Logs ====================
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/*.log
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\S+\s+\S+\s+\S+)\s+(?P<hostname>\S+)\s+(?P<process>\S+):\s+(?P<message>.*)$'
      - labels:
          hostname:
          process:
      - timestamp:
          source: timestamp
          format: "Jan  2 15:04:05"

  # ==================== GovConnect Application Logs ====================
  - job_name: govconnect-apps
    static_configs:
      - targets:
          - localhost
        labels:
          job: govconnect
          __path__: /var/log/govconnect/*.log

    pipeline_stages:
      # Parse structured JSON logs
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp
            service: service
            trace_id: trace_id
      
      - labels:
          level:
          service:
          trace_id:
      
      # Map log levels for Grafana
      - static_labels:
          app: govconnect

# ==================== Limits ====================
limits_config:
  readline_rate_enabled: true
  readline_rate: 1000
  readline_burst: 10000
