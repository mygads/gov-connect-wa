# GovConnect Prometheus Configuration
# Monitoring for all microservices

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'govconnect-monitor'
    environment: 'production'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files
rule_files:
  # - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  # Node Exporter - System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '(.+):9100'
        replacement: '${1}'

  # GovConnect Services
  - job_name: 'govconnect-channel-service'
    static_configs:
      - targets: ['channel-service:3001']
    metrics_path: /metrics
    scrape_interval: 10s

  - job_name: 'govconnect-ai-service'
    static_configs:
      - targets: ['ai-service:3002']
    metrics_path: /metrics
    scrape_interval: 10s

  - job_name: 'govconnect-case-service'
    static_configs:
      - targets: ['case-service:3003']
    metrics_path: /metrics
    scrape_interval: 10s

  - job_name: 'govconnect-notification-service'
    static_configs:
      - targets: ['notification-service:3004']
    metrics_path: /metrics
    scrape_interval: 10s

  - job_name: 'govconnect-dashboard'
    static_configs:
      - targets: ['dashboard:3000']
    metrics_path: /metrics
    scrape_interval: 30s

  # Traefik metrics
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8080']
    metrics_path: /metrics

  # RabbitMQ metrics
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15692']
    metrics_path: /metrics

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis Exporter (if using Redis)
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']

  # Docker containers (cAdvisor)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    metrics_path: /metrics
