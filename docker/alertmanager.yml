# Alertmanager Configuration for GovConnect
# Handles alerts from Prometheus

global:
  # Global config for all routes
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@govconnect.my.id'
  smtp_auth_username: '${SMTP_USERNAME}'
  smtp_auth_password: '${SMTP_PASSWORD}'
  
  # Slack webhook for notifications
  slack_api_url: '${SLACK_WEBHOOK_URL}'

# Route configuration
route:
  # Default receiver
  receiver: 'govconnect-team'
  
  # Group alerts by these labels
  group_by: ['alertname', 'service', 'severity']
  
  # Wait time before sending first notification
  group_wait: 30s
  
  # Wait time before sending updated notification
  group_interval: 5m
  
  # Wait time before resending notification
  repeat_interval: 3h
  
  # Child routes for specific alerts
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'govconnect-critical'
      continue: true
    
    # Service down alerts
    - match:
        alertname: ServiceDown
      receiver: 'govconnect-oncall'
    
    # High error rate
    - match:
        alertname: HighErrorRate
      receiver: 'govconnect-team'

# Receivers configuration
receivers:
  - name: 'govconnect-team'
    email_configs:
      - to: 'team@govconnect.my.id'
        send_resolved: true
    slack_configs:
      - channel: '#govconnect-alerts'
        send_resolved: true
        title: '{{ .GroupLabels.alertname }}'
        text: >-
          {{ range .Alerts }}
            *Alert:* {{ .Annotations.summary }}
            *Description:* {{ .Annotations.description }}
            *Severity:* {{ .Labels.severity }}
            *Service:* {{ .Labels.service }}
          {{ end }}

  - name: 'govconnect-critical'
    email_configs:
      - to: 'oncall@govconnect.my.id'
        send_resolved: true
    slack_configs:
      - channel: '#govconnect-critical'
        send_resolved: true
        color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'
        title: 'ðŸš¨ CRITICAL: {{ .GroupLabels.alertname }}'
        text: >-
          {{ range .Alerts }}
            *Alert:* {{ .Annotations.summary }}
            *Description:* {{ .Annotations.description }}
            *Service:* {{ .Labels.service }}
            *Started:* {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}

  - name: 'govconnect-oncall'
    webhook_configs:
      - url: 'http://notification-service:3004/api/internal/alert'
        send_resolved: true

# Inhibition rules - prevent certain alerts if others are firing
inhibit_rules:
  # If whole service is down, don't alert on individual endpoints
  - source_match:
      alertname: 'ServiceDown'
    target_match:
      alertname: 'HighLatency'
    equal: ['service']
  
  # If critical alert, suppress warning
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']

# Templates for alert formatting
templates:
  - '/etc/alertmanager/templates/*.tmpl'
