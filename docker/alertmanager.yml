# Alertmanager Configuration for GovConnect
# Simple configuration for local development

global:
  resolve_timeout: 5m

# Route configuration
route:
  receiver: 'default-receiver'
  group_by: ['alertname', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h

# Simple receiver - just log alerts (no external services)
receivers:
  - name: 'default-receiver'
    webhook_configs:
      - url: 'http://notification-service:3004/api/internal/alert'
        send_resolved: true

# Inhibition rules
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']
