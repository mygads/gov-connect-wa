# Grafana Dashboard Provisioning
apiVersion: 1

providers:
  - name: 'GovConnect Dashboards'
    orgId: 1
    folder: 'GovConnect'
    folderUid: 'govconnect'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
