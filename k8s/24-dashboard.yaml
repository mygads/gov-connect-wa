# ==================== DASHBOARD DEPLOYMENT ====================
# Admin Dashboard (Next.js Application)

apiVersion: v1
kind: Service
metadata:
  name: dashboard
  namespace: govconnect
  labels:
    app.kubernetes.io/name: dashboard
    app.kubernetes.io/component: frontend
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      name: http
  selector:
    app: dashboard

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: govconnect
  labels:
    app.kubernetes.io/name: dashboard
    app.kubernetes.io/component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
        app.kubernetes.io/name: dashboard
    spec:
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z postgres 5432; do echo waiting for postgres; sleep 2; done']
        - name: wait-for-case-service
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z case-service 3003; do echo waiting for case-service; sleep 2; done']
      containers:
        - name: dashboard
          image: govconnect/dashboard:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: govconnect-config
                  key: NODE_ENV
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: database-urls
                  key: DASHBOARD_DATABASE_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: govconnect-secrets
                  key: JWT_SECRET
            - name: CASE_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: govconnect-config
                  key: CASE_SERVICE_URL
            - name: CHANNEL_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: govconnect-config
                  key: CHANNEL_SERVICE_URL
            - name: AI_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: govconnect-config
                  key: AI_SERVICE_URL
            - name: INTERNAL_API_KEY
              valueFrom:
                secretKeyRef:
                  name: govconnect-secrets
                  key: INTERNAL_API_KEY
            - name: NEXT_PUBLIC_APP_NAME
              valueFrom:
                configMapKeyRef:
                  name: govconnect-config
                  key: NEXT_PUBLIC_APP_NAME
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: dashboard-hpa
  namespace: govconnect
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: dashboard
  minReplicas: 2
  maxReplicas: 4
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
