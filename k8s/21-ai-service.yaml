# ==================== AI SERVICE DEPLOYMENT ====================
# LLM Integration & Intent Classification Service

apiVersion: v1
kind: Service
metadata:
  name: ai-service
  namespace: govconnect
  labels:
    app.kubernetes.io/name: ai-service
    app.kubernetes.io/component: backend
spec:
  type: ClusterIP
  ports:
    - port: 3002
      targetPort: 3002
      name: http
  selector:
    app: ai-service

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-service
  namespace: govconnect
  labels:
    app.kubernetes.io/name: ai-service
    app.kubernetes.io/component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-service
  template:
    metadata:
      labels:
        app: ai-service
        app.kubernetes.io/name: ai-service
    spec:
      initContainers:
        - name: wait-for-rabbitmq
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z rabbitmq 5672; do echo waiting for rabbitmq; sleep 2; done']
        - name: wait-for-channel
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z channel-service 3001; do echo waiting for channel-service; sleep 2; done']
      containers:
        - name: ai-service
          image: govconnect/ai-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3002
              name: http
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: govconnect-config
                  key: NODE_ENV
            - name: PORT
              value: "3002"
            - name: RABBITMQ_URL
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-url
                  key: RABBITMQ_URL
            - name: INTERNAL_API_KEY
              valueFrom:
                secretKeyRef:
                  name: govconnect-secrets
                  key: INTERNAL_API_KEY
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: govconnect-secrets
                  key: GEMINI_API_KEY
            # Note: LLM_MODEL selection is configured via Dashboard AI Settings
            - name: LLM_TEMPERATURE
              valueFrom:
                configMapKeyRef:
                  name: govconnect-config
                  key: LLM_TEMPERATURE
            - name: LLM_MAX_TOKENS
              valueFrom:
                configMapKeyRef:
                  name: govconnect-config
                  key: LLM_MAX_TOKENS
            - name: LLM_TIMEOUT_MS
              valueFrom:
                configMapKeyRef:
                  name: govconnect-config
                  key: LLM_TIMEOUT_MS
            - name: MAX_HISTORY_MESSAGES
              valueFrom:
                configMapKeyRef:
                  name: govconnect-config
                  key: MAX_HISTORY_MESSAGES
            - name: CHANNEL_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: govconnect-config
                  key: CHANNEL_SERVICE_URL
            - name: CASE_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: govconnect-config
                  key: CASE_SERVICE_URL
            - name: DASHBOARD_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: govconnect-config
                  key: DASHBOARD_SERVICE_URL
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: govconnect-config
                  key: LOG_LEVEL
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3002
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3002
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5

---
# Horizontal Pod Autoscaler for AI Service
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ai-service-hpa
  namespace: govconnect
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ai-service
  minReplicas: 2
  maxReplicas: 4
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70
