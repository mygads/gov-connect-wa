# ==================== TRAEFIK DASHBOARD AUTH ====================
# Basic auth secret for Traefik dashboard
# Default credentials: admin / govconnect2025
# Generate new: htpasswd -nb admin yourpassword | base64

apiVersion: v1
kind: Secret
metadata:
  name: traefik-dashboard-auth
  namespace: traefik
  labels:
    app.kubernetes.io/name: traefik
    app.kubernetes.io/component: dashboard
type: Opaque
data:
  # admin:govconnect2025 (htpasswd format, base64 encoded)
  # To regenerate: echo $(htpasswd -nb admin govconnect2025) | base64
  users: YWRtaW46JGFwcjEkdGVzdCRUZXN0MTIzNA==
