# ==================== CERT-MANAGER CONFIGURATION ====================
# Automatic SSL/TLS certificate management with Let's Encrypt
# Prerequisites: Install cert-manager first
# kubectl apply -f https://github.com/cert-manager/cert-manager/releases/download/v1.13.0/cert-manager.yaml

---
# ClusterIssuer for Let's Encrypt Production
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
  labels:
    app.kubernetes.io/name: govconnect
    app.kubernetes.io/component: tls
spec:
  acme:
    # Let's Encrypt production server
    server: https://acme-v02.api.letsencrypt.org/directory
    # Email for certificate notifications
    email: admin@govconnect.my.id
    # Secret to store the ACME account private key
    privateKeySecretRef:
      name: letsencrypt-prod-account-key
    # HTTP-01 challenge solver using Traefik
    solvers:
      - http01:
          ingress:
            class: traefik

---
# ClusterIssuer for Let's Encrypt Staging (for testing)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
  labels:
    app.kubernetes.io/name: govconnect
    app.kubernetes.io/component: tls
spec:
  acme:
    # Let's Encrypt staging server (for testing)
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: admin@govconnect.my.id
    privateKeySecretRef:
      name: letsencrypt-staging-account-key
    solvers:
      - http01:
          ingress:
            class: traefik

---
# Certificate for govconnect.my.id (Dashboard)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: govconnect-dashboard-cert
  namespace: govconnect
  labels:
    app.kubernetes.io/name: govconnect
    app.kubernetes.io/component: tls
spec:
  secretName: govconnect-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: govconnect.my.id
  dnsNames:
    - govconnect.my.id

---
# Certificate for api.govconnect.my.id (API Gateway)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: govconnect-api-cert
  namespace: govconnect
  labels:
    app.kubernetes.io/name: govconnect
    app.kubernetes.io/component: tls
spec:
  secretName: govconnect-api-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: api.govconnect.my.id
  dnsNames:
    - api.govconnect.my.id

