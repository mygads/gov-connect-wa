# ==================== CASE SERVICE DEPLOYMENT ====================
# Laporan/Tiket Management Service

apiVersion: v1
kind: Service
metadata:
  name: case-service
  namespace: govconnect
  labels:
    app.kubernetes.io/name: case-service
    app.kubernetes.io/component: backend
spec:
  type: ClusterIP
  ports:
    - port: 3003
      targetPort: 3003
      name: http
  selector:
    app: case-service

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: case-service
  namespace: govconnect
  labels:
    app.kubernetes.io/name: case-service
    app.kubernetes.io/component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: case-service
  template:
    metadata:
      labels:
        app: case-service
        app.kubernetes.io/name: case-service
    spec:
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z postgres 5432; do echo waiting for postgres; sleep 2; done']
        - name: wait-for-rabbitmq
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z rabbitmq 5672; do echo waiting for rabbitmq; sleep 2; done']
      containers:
        - name: case-service
          image: govconnect/case-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3003
              name: http
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: govconnect-config
                  key: NODE_ENV
            - name: PORT
              value: "3003"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: database-urls
                  key: CASE_DATABASE_URL
            - name: RABBITMQ_URL
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-url
                  key: RABBITMQ_URL
            - name: INTERNAL_API_KEY
              valueFrom:
                secretKeyRef:
                  name: govconnect-secrets
                  key: INTERNAL_API_KEY
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: govconnect-config
                  key: LOG_LEVEL
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3003
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 3003
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: case-service-hpa
  namespace: govconnect
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: case-service
  minReplicas: 2
  maxReplicas: 4
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
