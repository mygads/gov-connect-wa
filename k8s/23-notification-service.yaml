# ==================== NOTIFICATION SERVICE DEPLOYMENT ====================
# Outbound WhatsApp Notification Service

apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: govconnect
  labels:
    app.kubernetes.io/name: notification-service
    app.kubernetes.io/component: backend
spec:
  type: ClusterIP
  ports:
    - port: 3004
      targetPort: 3004
      name: http
  selector:
    app: notification-service

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: govconnect
  labels:
    app.kubernetes.io/name: notification-service
    app.kubernetes.io/component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
        app.kubernetes.io/name: notification-service
    spec:
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z postgres 5432; do echo waiting for postgres; sleep 2; done']
        - name: wait-for-rabbitmq
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z rabbitmq 5672; do echo waiting for rabbitmq; sleep 2; done']
        - name: wait-for-channel
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z channel-service 3001; do echo waiting for channel-service; sleep 2; done']
      containers:
        - name: notification-service
          image: govconnect/notification-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3004
              name: http
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: govconnect-config
                  key: NODE_ENV
            - name: PORT
              value: "3004"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: database-urls
                  key: NOTIFICATION_DATABASE_URL
            - name: RABBITMQ_URL
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-url
                  key: RABBITMQ_URL
            - name: CHANNEL_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: govconnect-config
                  key: CHANNEL_SERVICE_URL
            - name: INTERNAL_API_KEY
              valueFrom:
                secretKeyRef:
                  name: govconnect-secrets
                  key: INTERNAL_API_KEY
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: govconnect-config
                  key: LOG_LEVEL
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "150m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3004
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 3004
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: notification-service-hpa
  namespace: govconnect
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: notification-service
  minReplicas: 2
  maxReplicas: 4
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
