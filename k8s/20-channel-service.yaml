# ==================== CHANNEL SERVICE DEPLOYMENT ====================
# WhatsApp webhook handler and message routing service

apiVersion: v1
kind: Service
metadata:
  name: channel-service
  namespace: govconnect
  labels:
    app.kubernetes.io/name: channel-service
    app.kubernetes.io/component: backend
spec:
  type: ClusterIP
  ports:
    - port: 3001
      targetPort: 3001
      name: http
  selector:
    app: channel-service

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: channel-service
  namespace: govconnect
  labels:
    app.kubernetes.io/name: channel-service
    app.kubernetes.io/component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: channel-service
  template:
    metadata:
      labels:
        app: channel-service
        app.kubernetes.io/name: channel-service
    spec:
      initContainers:
        # Wait for PostgreSQL to be ready
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z postgres 5432; do echo waiting for postgres; sleep 2; done']
        # Wait for RabbitMQ to be ready
        - name: wait-for-rabbitmq
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z rabbitmq 5672; do echo waiting for rabbitmq; sleep 2; done']
      containers:
        - name: channel-service
          image: govconnect/channel-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3001
              name: http
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: govconnect-config
                  key: NODE_ENV
            - name: PORT
              value: "3001"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: database-urls
                  key: CHANNEL_DATABASE_URL
            - name: RABBITMQ_URL
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-url
                  key: RABBITMQ_URL
            - name: INTERNAL_API_KEY
              valueFrom:
                secretKeyRef:
                  name: govconnect-secrets
                  key: INTERNAL_API_KEY
            - name: WA_WEBHOOK_VERIFY_TOKEN
              valueFrom:
                configMapKeyRef:
                  name: govconnect-config
                  key: WA_WEBHOOK_VERIFY_TOKEN
            - name: WA_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: govconnect-secrets
                  key: WA_ACCESS_TOKEN
            - name: CASE_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: govconnect-config
                  key: CASE_SERVICE_URL
            - name: NOTIFICATION_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: govconnect-config
                  key: NOTIFICATION_SERVICE_URL
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: govconnect-config
                  key: LOG_LEVEL
          volumeMounts:
            - name: uploads
              mountPath: /app/uploads
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
      volumes:
        - name: uploads
          emptyDir: {}
          # For production, use PersistentVolumeClaim:
          # persistentVolumeClaim:
          #   claimName: channel-uploads-pvc

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: channel-service-hpa
  namespace: govconnect
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: channel-service
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
